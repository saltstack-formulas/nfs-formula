---
nfs:
  mount_opts: None
  mkmnt: true
  persist_mount: true
  persist_unmount: false
  exports_file: '/etc/exports'
  export_template: 'salt://nfs/files/exports'
  # for most Linux distributions:
  pkgs_server:
    - nfs-common
    - nfs-kernel-server
  pkgs_client:
    - nfs-common
  service_name: nfs-kernel-server
