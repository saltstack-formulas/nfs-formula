---
Debian:
  pkgs_server: ['nfs-common', 'nfs-kernel-server']
  pkgs_client: ['nfs-common']
  service_name: 'nfs-server'

Arch:
  pkgs_server: ['nfs-utils']
  pkgs_client: ['nfs-utils']
  service_name: 'nfs-server'

OpenBSD:
  pkgs_server: null
  pkgs_client: null
  service_name: ['nfsd', 'mountd']
  mount_opts: '-T,-R=1'

FreeBSD:
  pkgs_server: null
  pkgs_client: null
  service_name: ['nfsd', 'mountd']
  mount_opts: 'tcp,retrycnt=1'

RedHat:
  pkgs_server: ['nfs-utils']
  pkgs_client: ['nfs-utils']
  service_name: 'nfs-server'

Suse:
  pkgs_server: ['nfs-kernel-server']
  pkgs_client: ['nfs-client']
  service_name: 'nfs-server'

Gentoo:
  pkgs_server: ['net-fs/nfs-utils']
  pkgs_client: ['net-fs/nfs-utils']
  service_name: {{ 'nfs-server' if grains.get('init', '') == 'systemd' else 'nfs' }}
